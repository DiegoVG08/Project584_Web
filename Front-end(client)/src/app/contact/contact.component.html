<h1>Dealership Information</h1>
<p>Here's a list of Contact information for Dealership: .</p>
<p *ngIf="!ContactComponent"><em>Loading...</em></p>
<table mat-table [dataSource]="contact" class="mat-elevation-z8" *ngIf="contact && contact.data.length > 0">
  <!-- Id Column -->
  <ng-container matColumnDef="dealershipID">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let ContactComponent">{{ContactComponent.dealershipID}}</td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let ContactComponent">{{ContactComponent.name}}</td>
  </ng-container>
  <!-- chapter Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Location</th>
    <td mat-cell *matCellDef="let ContactComponent">{{ContactComponent.location}}</td>
  </ng-container>
  <!-- Year Column -->
  <ng-container matColumnDef="contactInfo">
    <th mat-header-cell *matHeaderCellDef>Phone Number</th>
    <td mat-cell *matCellDef="let ContactComponent">{{ContactComponent.contactInfo}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Pagination directive -->
<mat-paginator *ngIf="ContactComponent"
    [length]="ContactComponent.length"
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 50]"
    (page)="onPageChange($event)"
    showFirstLastButtons>
</mat-paginator>
